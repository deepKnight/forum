{% extends "base.html" %}
                {% block content %}
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="/">首页</a> </li>
                        <li class="active">{{b.name}}</li>
                    </ol>
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="col">
                        <form action="/article/create/{{b.id}}" method="post">{% csrf_token %}
                          <div class="form-group">
                            <label for="InputTitle">标题</label>
                            <input class="form-control" name="title" id="InputTitle"
                                   placeholder="输入标题" value="{{title}}">
                          </div>
                          <div class="form-group">
                            <label for="InputContent">内容</label>
                            <textarea class="form-control" name="content" id="InputContent"
                                      placeholder="输入文章内容" rows="5">{{content}}</textarea>
                          </div>
                            <button class="btn btn-primary">发表文章</button>
                         </form>
                    </div>
